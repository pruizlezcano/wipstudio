name: backstage-dev

services:
  postgres:
    image: postgres:18-alpine
    container_name: backstage-db-dev
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /export --console-address ":9090"
    restart: unless-stopped
    container_name: backstage-minio-dev
    volumes:
      - uploads-dev:/export
    ports:
      - "9000:9000"
      - "9090:9090"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID:-"access-key"}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY:-"secret-key"}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-dev:
  uploads-dev:
